<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Project tracking intro component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Cairo:wght@200..1000&family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <header>
    <div class="header">
      <div >
        <img class="logo" src="images\logo.svg" alt="Logo">
      </div>

      <div>
        <img id="MenuImg" class="menu-toggle" src="images\icon-hamburger.svg" alt="Menu">
      </div>

    </div>


    <nav class="nav">
      <ul>
        <li><a href="#Product">Product</a></li>
        <li><a href="#Features">Features</a></li>
        <li><a href="#Pricing">Pricing</a></li>
        <li><a href="#Login">Login</a></li>
      </ul>
    </nav>
  </header>


  <div class="container">
    <div class="left-page">
      <div class="top-left-page">
        <div class="new">New</div>
        <p>Monograph Dashboard</p>
      </div>

      <h1>Powerful insights into your team</h1>
      <p class="project-planning">Project planning and time tracking for agile teams</p>

      <div class="bottom-left-page">
        <button class="ScheduleButton">Schedule a demo</button>
        <p> to see a live preview</p>
      </div>
    </div>

    <div class="right-photo">
      <div class="quart2"></div>
      <img class="computerImg" src="images\illustration-devices.svg" alt="Computer" />
    </div>
  </div>
</body>

<script src="menu.js"></script>

</html>
